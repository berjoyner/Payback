<!-- Form For Adding New User to Database  -->
<div>
<h4>Add New User</h4>

    <form class="form-inline" role="form" novalidate ng-submit="addUser()">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="newUser.title" placeholder="title">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="newUser.author" placeholder="author">
        </div>
        <div class="form-group">
            <textarea class="form-control" ng-model="newUser.content">
            </textarea>
        </div>
        <button type="submit" class="btn btn-default">Add User</button>
    </form>
</div>
<!-- Form For Adding New User to Database END -->
